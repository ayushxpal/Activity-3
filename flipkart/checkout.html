<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
        Flipkart - Checkout
    </header>
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Checkout</h2>
        <form id="checkout-form" class="bg-white p-6 rounded shadow-md">
            <label class="block mb-2">Full Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Address:</label>
            <input type="text" id="address" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Payment Method:</label>
            <select id="payment" class="w-full p-2 border rounded mb-4">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            
            <button type="submit" class="bg-green-600 text-white w-full p-2 rounded">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your order has been placed successfully!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
