<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Your Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Flipkart</h1>
        <input type="text" placeholder="Search for products..." class="p-2 rounded-md text-black">
        <div>
            <a href="login.html" class="px-4">Login</a>
            <a href="cart.html" class="px-4">Cart</a>
        </div>
    </nav>

    <div class="w-full h-64 bg-blue-300 flex items-center justify-center text-white text-4xl font-bold">
        Welcome to Flipkart
    </div>

    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="assets/images/png-clipart-iphone-x-front-view-apple手机-iphone.png" alt="Product" class="w-full h-40 object-cover">
                <h3 class="text-lg font-semibold mt-2">Smartphone</h3>
                <p class="text-gray-600">$499.99</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="assets/images/download.jpg" alt="Product" class="w-full h-40 object-cover">
                <h3 class="text-lg font-semibold mt-2">Laptop</h3>
                <p class="text-gray-600">$899.99</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="assets/images/pngimg.com - headphones_PNG101980.png" alt="Product" class="w-full h-40 object-cover">
                <h3 class="text-lg font-semibold mt-2">Headphones</h3>
                <p class="text-gray-600">$199.99</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="assets/images/download (1).jpg" alt="Product" class="w-full h-40 object-cover">
                <h3 class="text-lg font-semibold mt-2">Smartwatch</h3>
                <p class="text-gray-600">$149.99</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="assets/images/download (2).jpg" alt="Product" class="w-full h-40 object-cover">
                <h3 class="text-lg font-semibold mt-2">Gaming Console</h3>
                <p class="text-gray-600">$299.99</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        &copy; 2025 Flipkart. All Rights Reserved.
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
