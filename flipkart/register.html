<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-md shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="register-form">
            <label class="block mb-2">Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Password:</label>
            <input type="password" id="password" class="w-full p-2 border rounded mb-4" required>
            
            <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const user = { name, email, password };
            localStorage.setItem("user", JSON.stringify(user));
            alert("Registration successful! You can now login.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
