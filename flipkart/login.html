<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-md shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="login-form">
            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Password:</label>
            <input type="password" id="password" class="w-full p-2 border rounded mb-4" required>
            
            <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-600">Sign up</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const storedUser = JSON.parse(localStorage.getItem("user"));
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>
</body>
</html>
