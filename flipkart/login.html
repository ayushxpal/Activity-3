<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="flex bg-white shadow-lg rounded-md w-[28rem]">
        <!-- Left Section -->
        <div class="bg-blue-500 text-white p-6 w-1/3 flex flex-col justify-center rounded-l-md">
            <h2 class="text-2xl font-bold mb-2">Login</h2>
            <p class="text-sm">Get access to your Orders, Wishlist, and Recommendations</p>
        </div>
        <!-- Right Section -->
        <div class="p-6 w-2/3">
            <form id="login-form">
                <label class="block mb-2 text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <label class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <button type="submit" class="bg-orange-500 text-white w-full p-2 rounded hover:bg-orange-600">Login</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">By continuing, you agree to Flipkart's <a href="#" class="text-blue-500">Terms of Use</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</p>
            <p class="mt-4 text-center text-sm">New to Flipkart? <a href="register.html" class="text-blue-500 font-medium">Create an account</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const storedUser = JSON.parse(localStorage.getItem("user"));
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>
</body>
</html>
