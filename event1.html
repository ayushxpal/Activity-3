<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2b2b52;
            color: #f8f1f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #f8f1f1;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: #3c3c6e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #f8f1f1;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f8f1f1;
            color: #2b2b52;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6a0572;
            color: #f8f1f1;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45034e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function showRegistrationDone() {
            alert("Registration Done!");
        }

        function handleEventChange() {
            const eventSelect = document.getElementById("event");
            alert(`You selected: ${eventSelect.value}`);
        }

        function handleNameInput() {
            const nameInput = document.getElementById("name");
            console.log(`Name input: ${nameInput.value}`);
        }

        function handlePhoneKeypress(event) {
            if (!/^\d$/.test(event.key)) {
                event.preventDefault();
                alert("Only numeric values are allowed for the phone number.");
            }
        }

        function manipulateSubmitButton() {
            const submitButton = document.getElementById("submit-btn");
            submitButton.style.backgroundColor = "#45034e";
            submitButton.style.color = "#f8f1f1";
            submitButton.value = "Registration Done!";
        }
    </script>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="/submit_registration" method="post" onsubmit="manipulateSubmitButton(); showRegistrationDone(); return false;">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required oninput="handleNameInput()">
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required onkeypress="handlePhoneKeypress(event)">
        </div>

        <div class="form-group">
            <label for="event">Select Event:</label>
            <select id="event" name="event" onchange="handleEventChange()">
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="webinar">Webinar</option>
            </select>
        </div>

        <input type="submit" id="submit-btn" value="Submit">
    </form>
</body>
</html>
