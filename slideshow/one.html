<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }
        #slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img src="brownies-tower-with-cottage-cheesecake-raspberries.jpg" class="active" alt="Image 1">
        <img src="chocolate-cake-served-with-berries-blue-background.jpg" alt="Image 2">
        <img src="side-close-up-view-peanuts-bowl-peanuts-bowl-different-candies-sweets-wooden-kitchen-board-table.jpg" alt="Image 3">
        <img src="AdobeStock_569999013_Preview.jpeg" alt="Image 4">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#slideshow img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
