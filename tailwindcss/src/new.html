<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Design</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <!-- Main Container -->
    <div class="container mx-auto p-6">
        
        <!-- Header Section -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Your Title Here</h1>
            <p class="text-gray-600">Your subtitle or description here</p>
        </header>

        <!-- Content Section -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Card Component (Repeat as needed) -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/100" class="w-24 h-24 mx-auto rounded-full border-4 border-blue-500" alt="Image">
                <h2 class="text-xl font-bold mt-4">Card Title</h2>
                <p class="text-gray-600 text-sm mt-2">Short description goes here.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Click Me</button>
            </div>

            <!-- Repeat More Cards Here -->
        
        </div>

        <!-- Footer Section -->
        <footer class="text-center mt-6 text-gray-600">
            &copy; 2025 Your Name | All rights reserved
        </footer>
        
    </div>

</body>
</html>
