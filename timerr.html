<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .clock-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2.5em;
            color: #00796b;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #004d40;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h2 id="clock"></h2>
        <p id="day"></p>
        <p id="timezone"></p>
    </div>
    <script>
        function updateClock() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            let dayString = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let timeZoneString = Intl.DateTimeFormat().resolvedOptions().timeZone;

            document.getElementById('clock').textContent = timeString;
            document.getElementById('day').textContent = dayString;
            document.getElementById('timezone').textContent = `Time Zone: ${timeZoneString}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
